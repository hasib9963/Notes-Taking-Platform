{% extends "notes/base.html" %}
{%  load crispy_forms_tags %}
{% block content %}
 <form action="{% url 'accounts:register' %}" method='post'>
    {% csrf_token %}
    <!-- {{form | crispy }} -->
    {% for fm in form%} 
    {{fm.label_tag}} 
    {{fm}} 
    {{fm.errors|striptags}} 
    {% endfor %}
    <br/>
    <button class="btn btn-warning mb-5">Submit</button>    
 </form>
{% endblock content %}
